<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name=“author” content=“20211021”>
        <meta name=“keywords” content=“computer”>
        <base href="http://127.0.0.1:5500">
        <meta charset="UTF-8">
        <title>LOST ARK</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="js/join.js" defer></script>
        
        <style>
            table 
            {
            font-size: 20pt;
            color: white;
            }
        </style>
    </head>
    <body style="background-color: black;" onload="pop_up();">
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                  <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">회원가입</h3>
                      <form id="form_main">

                        <div class="row">
                          <div class="col-md-6 mb-4">
          
                            <div data-mdb-input-init class="form-outline">
                              <input type="text" id="firstName" class="form-control form-control-lg" />
                              <label class="form-label" for="firstName">성</label>
                            </div>
          
                          </div>
                          <div class="col-md-6 mb-4">
          
                            <div data-mdb-input-init class="form-outline">
                              <input type="text" id="lastName" class="form-control form-control-lg" />
                              <label class="form-label" for="lastName">이름</label>
                            </div>
          
                          </div>
                        </div>
          
                        <div class="row">
                          <div class="col-md-6 mb-4 d-flex align-items-center">
          
                            <div data-mdb-input-init class="form-outline datepicker w-100">
                              <input type="text" class="form-control form-control-lg" id="birthdayDate" />
                              <label for="birthdayDate" class="form-label">생년월일</label>
                            </div>
          
                          </div>
                          <div class="col-md-6 mb-4">
          
                            <h6 class="mb-2 pb-1">성별: </h6>
          
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                                value="option1" checked />
                              <label class="form-check-label" for="femaleGender">여자</label>
                            </div>
          
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                                value="option2" />
                              <label class="form-check-label" for="maleGender">남자</label>
                            </div>
          
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                                value="option3" />
                              <label class="form-check-label" for="otherGender">기타</label>
                            </div>
          
                          </div>
                        </div>
          
                        <div class="row">
                          <div class="col-md-6 mb-4 pb-2">
          
                            <div data-mdb-input-init class="form-outline">
                              <input type="email" id="emailAddress" class="form-control form-control-lg" />
                              <label class="form-label" for="emailAddress">이메일</label>
                            </div>
          
                          </div>
                          <div class="col-md-6 mb-4 pb-2">
          
                            <div data-mdb-input-init class="form-outline">
                              <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                              <label class="form-label" for="phoneNumber">전화번호</label>
                            </div>
          
                          </div>
                        </div>
          
                        <div class="row">
                          <div class="col-12">
          
                            <select class="select form-control-lg">
                              <option value="1" disabled>반</option>
                              <option value="2">1</option>
                              <option value="3">2</option>
                              <option value="4">3</option>
                            </select>
                            <label class="form-label select-label">반</label>
          
                          </div>
                        </div>
          
                        <div class="mt-4 pt-2">
                            <input class="btn btn-primary btn-lg" onclick="join()" type="button" id="join_btn" value="가입" />
                        </div>
          
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        
            <div style="display: flex; justify-content: center;">
            <img src="image/main.png"  class="img-fluid" width="2518" height="1219">
        </div>
        <div style="display: flex; justify-content: center;">
        </div>

        <hr>
        <div style="display:flex; justify-content: center;">
            <h3 style="font-size: 24px; font-weight: bold; font-style: italic; color:aliceblue; font-family: '굴림';">스마일게이트 게임 회사 정보 2024년 3월에 작성됨</h3>
        </div>
    </body>
</html>
